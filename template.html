<html>
<head>
  <link rel="stylesheet" type="text/css" href="sosimple.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="header">
    <p>Fork me on GitHub: <a href="https://github.com/zerobased-co/muchtrans">zerobased-co/muchtrans</a></p>
  </div>
  {% for src, dst in rows %}
  <div class="row">
    <div class="column">
      {{ src }}
    </div>
    <div class="column">
      {{ dst }}
    </div>
  </div>
  {% endfor %}
  <div class="footer">
    <p>Original contents: <a href="{{ source_url }}">{{ source_url }}</a></p>
  </div>
</body>
</html>
